<div  ng-controller="EOpenJobDetailViewCtrl">
    <div>
        <md-content>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button style="width:80px" id='profile-backbtn' onclick="window.history.back()" class="md-icon-button" aria-label="back">
                        <md-icon class="back-nav-button bg-white darkblue" md-svg-icon="img/icon/keyboard-backspace.svg"></md-icon>
                    </md-button>
                    <h3 class="text-center">Job Views</h3>
                    <span flex></span>
                </div>
            </md-toolbar>
        </md-content>
        <div>
            <md-subheader style="font-size: 20px;  margin-right:0; padding-right:16px;">
                {{postjob.title}}<span style="float: right; ">{{postjob.deadline}}</span>
            </md-subheader>
            <md-divider></md-divider>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="x in user" ng-click="goToSelectedUser($index)">
                    <img ng-src="{{x.image}}" class="md-avatar" alt="" />
                    <div class="md-list-item-text">
                        <h3>{{ x.firstname}} {{x.lastname}}</h3>

                    </div>
                    <md-divider ></md-divider>
                </md-list-item>
                
            </md-list>
        </div>
    </div>
</div>
