<div ng-controller="JSViewCtrl" >
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button style="width:100px" id='profile-backbtn' onclick="window.history.back()" class="md-icon-button" aria-label="back">
                    <md-icon md-svg-icon="img/icon/keyboard-backspace.svg"></md-icon>
                </md-button>

                <span flex></span>

            </div>
        </md-toolbar>
    </md-content>

    <div style="width: 100%;">
        <md-content>
            <!--md-subheader style="font-size: 16px;">Total Job Posted: {{postedjobLength}}</md-subheader-->
            <md-list-item class="md-3-line" ng-repeat="item in postedjoblist" ng-click="goToSelectedJob(item.id, $event)">

                <div class="md-list-item-text">
                    <h3>{{ item.companyName}}<span style="float:right">{{item.job_expire}}</span></h3>
                </div>
                <span></span>
                <md-divider></md-divider>
            </md-list-item>
        </md-content>

    </div>


</div>
