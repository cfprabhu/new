<div ng-controller="EMainCtrl">
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Dashboard</h3>
                <span flex></span>
                <md-button class="md-icon-button" style="margin-right:10px" aria-label="" ui-sref="signout">
                    Log Off
                </md-button>
            </div>
        </md-toolbar>
    </md-content>
    <div >
        <md-content>
            <div class="welcome-text">Welcome back, (<span class="companyName"></span>)
            </div>
            <div class="field-container md-whiteframe-z1 company-profile-content" style="background-color:#5C787B">
                 <div class="profile-pic-container"> 
                    <img class="profile-pic video-thumbnail pic-border" id="p-img" src="img/profile-pic.jpg" alt="" onError="this.onerror=null;this.src='img/profile-pic.jpg';"/> 
                    <img class="profile-pic pic-border" id="p-video" src="img/play-btn.jpg" alt="" onError="this.onerror=null;this.src='img/play-btn.jpg';"/> 
                </div>
                <div id="company-profile-name" style="margin-top:10px">
                    <md-divider></md-divider>
                    <p style="text-align: center; font-size: 25px;color:#D6082B">(<span class="companyName"></span>)</p>
                    <md-divider></md-divider>    
                </div>
                
                <div style="text-align: center; margin-top: 25px; margin-bottom: 3px;">
                    <md-list-item style="display: inline-flex;">
                      <md-button class="md-grid-item-content" ui-sref="employer-postjob">
                         <md-icon style="color:#FFFFFF;" class="md-default-theme material-icons" md-svg-icon="img/icon/content_paste_white_48px.svg"></md-icon>
                         <div class="md-grid-text" style="color:#FFFFFF;">Post Jobs</div>
                      </md-button>
                      <md-button class="md-grid-item-content" ui-sref='employer-openjob'>
                         <md-icon style="color:#FFFFFF;" class="md-default-theme material-icons"  md-svg-icon="img/icon/ic_reorder_white_48px.svg"></md-icon>
                         <div class="md-grid-text" style="color:#FFFFFF;">Open Jobs</div>
                      </md-button>
                    </md-list-item>
                </div> 
                <div style="text-align: center; margin-top: 1px; margin-bottom: 20px;"> 
                    <md-list-item style="display: inline-flex; width: 207px;">
                      <md-button class="md-grid-item-content" ui-sref='employer-profile'>
                         <md-icon style="color:#FFFFFF;" class="md-default-theme material-icons" md-svg-icon="img/icon/account_circle_white_48px.svg"></md-icon>
                         <div class="md-grid-text" style="color:#FFFFFF;">Profile</div>
                      </md-button>
                      <md-button class="md-grid-item-content" ui-sref='employer-stats'>
                         <md-icon style="color:#FFFFFF;" class="md-default-theme material-icons" md-svg-icon="img/icon/ic_memory_white_48px.svg"></md-icon>
                         <div class="md-grid-text" style="color:#FFFFFF;">Stats</div>
                      </md-button>
                    </md-list-item> 
                </div>   
                <!-- <div style="text-align: center; margin-top: 25px; margin-bottom: 3px;"> 
                    <md-button class="md-raised md-primary profile-button" ui-sref="employer-postjob">Post Jobs</md-button> 
                    <md-button class="md-raised md-primary profile-button" ui-sref='employer-openjob'>Open Jobs</md-button> 
                </div>
                <div style="text-align: center; margin-top: 1px; margin-bottom: 20px;"> 
                    <md-button class="md-raised md-primary profile-button" ui-sref='employer-profile'>Profile</md-button> 
                    <md-button class="md-raised md-primary profile-button" ui-sref='employer-stats'>Stats</md-button> 
                </div> -->
                </div>
           
        </md-content>
    </div>


</div>
