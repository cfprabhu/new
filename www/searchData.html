<div ng-controller="searchResult">
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button style="width:100px" id='profile-backbtn' onclick="window.history.back()" class="md-icon-button" aria-label="back">
                    <md-icon md-svg-icon="img/icon/keyboard-backspace.svg"></md-icon>
                </md-button>

                <span flex></span>

            </div>
        </md-toolbar>
    </md-content>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="All">
                <md-list>
                    <md-list-item class="md-2-line" ng-repeat="x in myserv.jobsFilter">
                        <div class="md-list-item-text">
                            <h3>{{x.companyname}}</h3>
                            <p>{{x.title}}</p>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-tab>
            <md-tab label="Top Impressions">

            </md-tab>
        </md-tabs>
    </md-content>
</div>
